<section *ngIf="!!doctors; else loadMore">
  <div class="container">
    <h2>Doctors</h2>
    <div class="row">
      <div *ngFor="let doctor of doctors"
           class="col-12 col-md-6 col-lg-4 col-xl-3">
        <app-doctor-card [doctor]="doctor"></app-doctor-card>
      </div>
    </div>
  </div>
</section>

<ng-template #loadMore>
  <app-load-more></app-load-more>
</ng-template>
