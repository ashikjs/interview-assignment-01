<ng-container *ngIf="!!availableTimes">
  <div class="available-times" id="timeSlots">
    <div class="row">
      <div *ngFor="let time of availableTimes" class="col-12 col-sm-6 col-lg-12 col-xl-6">
        <p *ngIf="availableTimes?.length == 0">No appointments</p>
        <div class="d-block time-slot">
          <button type="button" (click)="activeClass($event)"
                  class="time">{{ time.start | date: 'hh:mm a' }} - {{ time.end | date: 'hh:mm a' }}</button>
          <button type="button" (click)="timeConfirm($event, time)" class="confirm">Confirm</button>
        </div>
      </div>
    </div>
  </div>
</ng-container>
